[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'vim-jp/vimdoc-ja'
merged = 0
hook_add = '''
set helplang=ja,en
'''

[[plugins]]
repo = 'vim-jp/autofmt'
hook_add = '''
set formatexpr=autofmt#compat#formatexpr()
'''

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
set signcolumn=yes
'''

[[plugins]]
repo = 'machakann/vim-sandwich'
hook_add = '''
nmap s <Nop>
xmap s <Nop>
'''
